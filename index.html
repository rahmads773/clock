<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="time.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Great+Vibes&family=Open+Sans:wght@300;400;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="time.js"></script>
    <title>Clock</title>
  </head>
  <body>
    <!-- start header -->
    <header>My Digital Clock</header>
    <!-- end header -->
    <div class="main-container">
      <!-- start main -->
      <main>
        <div class="container">
          <article class="art1">
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
          </article>

          <article class="art2">
            <span id="days"></span>
            <span id="months"></span>
            <span id="year"></span>
          </article>
        </div>
      </main>
      <!-- end main -->
    </div>

    <!-- start footer -->
    <footer>
      Made with &#x2764; by
      <a href="https://www.instagram.com/rahma.bouazza/">Rahma</a>
    </footer>
    <!-- end footer -->
  </body>
</html>


</html>
